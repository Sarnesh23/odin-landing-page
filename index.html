<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <div class="nav">
      <div class="logo">Header Logo</div>
      <ul class="nav-links">
        <li><a href="#">header link one</a></li>
        <li><a href="#">header link two</a></li>
        <li><a href="#">header link three</a></li>
      </ul>
    </div>

    <div class="hero">
      <div class="hero-left">
        <h1>This website is awesome</h1>
        <p>Some subtext that goes under the main title.</p>
        <button>Sign up</button>
      </div>

      <div class="hero-right">
        <div class="hero-image">this is a placeholder for an image</div>
      </div>
    </div>
  </div>

  <div class="info">
    <h2>Some random information.</h2>
    <div class="cards">
      <div class="card">...</div>
      <div class="card">...</div>
      <div class="card">...</div>
      <div class="card">...</div>
    </div>
  </div>

  <div class="quote">
    <p class="quote-text">...</p>
    <p class="quote-author">- Thor</p>
  </div>

  <div class="cta">
    <div class="cta-left">
      <p class="cta-title">Call to action!</p>
      <p class="cta-subtext">Sign up for our product.</p>
    </div>
    <button class="cta-button">Sign up</button>
  </div>

  <div class="footer">
    <p>Copyright Â©</p>
  </div>
</body>
</html>
